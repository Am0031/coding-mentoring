<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,800;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!--CSS style sheet-->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Mentor-Me</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase" href="/">Codify</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarColor01"
          >
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/info">How it works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/search/mentors">Our mentors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="mt-4 border p-3 rounded-2 bg-light">
        <h2 class="text-center">Create Task</h2>
        <hr />
        <form class="mt-4" id="create-task-form">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Please Enter title of Task"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="taskDescription"
              placeholder="Please enter description of task"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="taskLevel"
              placeholder="Please enter level of task"
            />
          </div>
          <div class="mb-3">
            <label for="framework-selection"
              >Please select a framework for your task:</label
            >
            <select id="framework-selection">
              <option value="">--Please choose an option--</option>
              <option value="1">JavaScript</option>
              <option value="1">JavaScript</option>
              <option value="1">JavaScript</option>
              <option value="1">JavaScript</option>
              <option value="1">JavaScript</option>
            </select>
          </div>
          <div id="create-task-error"></div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>MentorMe &copy; 2022</p>
          </div>
        </div>
      </div>
    </footer>
    <!--JS-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
